<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Base reset and background */
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Grid layout */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      max-width: 900px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    /* Video embed */
    .grid-video {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff5e7e88;
    }

  </style>
</head>
<body>

  <div class="grid-container">
    <iframe
      class="grid-video"
      src="https://drive.google.com/file/d/1yc2Qm4ne7JVtl20VhAtDq8ImRpkFUBnD/preview"
      allow="autoplay"
      allowfullscreen
    ></iframe>
  </div>

</body>
</html>
