<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surprise Video</title>
  <style>
    /* Basic reset and center */
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #111;
      font-family: sans-serif;
      color: white;
      padding: 20px;
    }

    /* Container grid */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto auto;
      gap: 1.5rem;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    /* Heading */
    h1 {
      font-size: clamp(1.5rem, 4vw, 3rem);
      margin: 0;
    }

    /* Video styling */
    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff5e7e88;
      max-height: 60vh;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <video controls autoplay playsinline>
      <source src="https://github.com/aduckwithakeyboard/20-10/main/2010.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
